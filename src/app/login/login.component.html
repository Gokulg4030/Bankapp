<div class="wrapper">
    <div class="logo">
        <img src="../../assets/images/bank.png" alt="">
    </div>
    <div class="text-center mt-4 name">
        My Bank
        <h6>{{aim}}</h6>
    </div>
    <form [formGroup]="loginForm" class="p-3 mt-3">
        
        <div class="form-field d-flex align-items-center">
            <input formControlName="acno" type="text" name="Account number" id="reg_acno" [placeholder]="account">
        </div>
        <div *ngIf="this.loginForm.get('acno')?.errors && this.loginForm.get('acno')?.touched" style="color: red;">Invalid Account Number</div>

        <div class="form-field d-flex align-items-center">
            <input formControlName="pswd" type="password" name="password" id="reg_pswd" placeholder="Password">
        </div>
        <div *ngIf="this.loginForm.get('pswd')?.errors &&  this.loginForm.get('pswd')?.touched" style="color: red;">Invalid password</div>

        <button class="btn mt-3" (click)="login()" type="button">Login</button>           <!-- event binding 
                                                    click is the event name and login is the  function name -->
    </form>
    <div class="text-center fs-6">
        <a href="#">Forget password?</a> or 
            <a routerLink="register">Sign up</a> 
    </div>
</div>
